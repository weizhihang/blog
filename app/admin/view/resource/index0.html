<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>章宝宝的照片</title>

	<!--<link href="/public/static/lib/css3jquery/css/Icomoon/style.css" rel="stylesheet" type="text/css" />-->
	<link href="/public/static/lib/index/css/animated-masonry-gallery.css" rel="stylesheet" type="text/css" />

	<script src="/public/static/lib/upload/head/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/public/static/lib/upload/css/bootstrap.min.css">
	<link href="/public/static/lib/upload/head/cropper.min.css" rel="stylesheet">
	<link href="/public/static/lib/upload/head/sitelogo.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/public/static/lib/upload/css/font-awesome.min.css">

	<script src="/public/static/lib/upload/head/bootstrap.min.js"></script>
	<script src="/public/static/lib/upload/head/cropper.js"></script>
	<script src="/public/static/lib/upload/head/sitelogo.js"></script>

	<style type="text/css">
		.avatar-btns button {
			height: 35px;
		}
	</style>
	
</head>
<body>
<!--<a href="/admin/Resource/add_pic.html"><button class="btn btn-primary" style=" margin-right:10px;float: right">添加图片</button></a>-->
	<div id="gallery">
		<div id="gallery-header">
			<div id="gallery-header-center">
				<div id="gallery-header-center-left">
					<div id="gallery-header-center-left-icon">
						<span class="iconb" data-icon="&#xe23a;"></span>
					</div>
					<div id="gallery-header-center-left-title">章宝宝</div>
				</div>
				<div id="gallery-header-center-right">
				<div class="gallery-header-center-right-links" id="filter-all">1</div>
				<div class="gallery-header-center-right-links" id="filter-studio">2</div>
				<div class="gallery-header-center-right-links" id="filter-landscape">3</div>
				</div>
			</div>
		</div>
		<div id="gallery-content">
			<div id="gallery-content-center">
				{volist name="list" id="vo"}
				<img src="{$vo.url}" class="all {$vo.type}"/>
				{/volist}
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/public/static/index/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/public/static/index/js/jquery.isotope.min.js"></script>
<p></p>
 
</body>
</html>
<script>
    $(window).load(function () {

        var size = 1;
        var button = 1;
        var button_class = "gallery-header-center-right-links-current";
        var normal_size_class = "gallery-content-center-normal";
        var full_size_class = "gallery-content-center-full";
        var $container = $('#gallery-content-center');

        $container.isotope({itemSelector : 'img'});


        function check_button(){
            $('.gallery-header-center-right-links').removeClass(button_class);
            if(button==1){
                $("#filter-all").addClass(button_class);
                $("#gallery-header-center-left-title").html('1');
            }
            if(button==2){
                $("#filter-studio").addClass(button_class);
                $("#gallery-header-center-left-title").html('2');
            }
            if(button==3){
                $("#filter-landscape").addClass(button_class);
                $("#gallery-header-center-left-title").html('3');
            }
        }

        function check_size(){
            $("#gallery-content-center").removeClass(normal_size_class).removeClass(full_size_class);
            if(size==0){
                $("#gallery-content-center").addClass(normal_size_class);
                $("#gallery-header-center-left-icon").html('<span class="iconb" data-icon="&#xe23a;"></span>');
            }
            if(size==1){
                $("#gallery-content-center").addClass(full_size_class);
                $("#gallery-header-center-left-icon").html('<span class="iconb" data-icon="&#xe23b;"></span>');
            }
            $container.isotope({itemSelector : 'img'});
        }

        $("#filter-all").click(function() { $container.isotope({ filter: '.all' }); button = 1; check_button(); });
        $("#filter-studio").click(function() {  $container.isotope({ filter: '.1' }); button = 2; check_button();  });
        $("#filter-landscape").click(function() {  $container.isotope({ filter: '.2' }); button = 3; check_button();  });
        $("#gallery-header-center-left-icon").click(function() { if(size==0){size=1;}else if(size==1){size=0;} check_size(); });


        check_button();
        check_size();
    });
</script>
