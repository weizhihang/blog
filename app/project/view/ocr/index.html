    <script type="text/javascript">
        $(function(){
            $('#img').change(function(){
                    file = this.files[0];
                var r = new FileReader();
                r.readAsDataURL(file);
                $(r).load(function(){

                    $('#photo').html('<img src="'+ this.result +'" alt="" />');
                })
            })
        })

    </script>
